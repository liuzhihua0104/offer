<script>
	let arr = [1, 2, [3],
		[
			[4]
		],
		[
			[
				[5, 6]
			]
		],
		[7]
	]



	function get(arr, newArr) {
		var newArr = newArr || []
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] instanceof Array) {
				get(arr[i], newArr)
			} else {
				newArr.push(arr[i])
			}
		}
		return newArr;
	}
	console.log(get(arr, []));


	
</script>
