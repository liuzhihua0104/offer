<script>

var arr = [5,'5',5,2,"2",2,1,3];

function unique(arr){

	var brr = [],
		obj = {};

	for(var i=0;i<arr.length;i++){


		if(!obj[arr[i]]){

			obj[arr[i]]=true;
			brr.push(arr[i])

		}

	}
	return brr;

}

console.log(unique(arr));

var set = new Set(arr);
console.log(set);


</script>
