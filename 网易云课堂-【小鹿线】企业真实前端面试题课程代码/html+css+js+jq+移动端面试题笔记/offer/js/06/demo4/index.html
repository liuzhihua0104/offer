<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#dv1{
		width:300px;
		height:300px;
		background: red;
	}
	#dv2{
		width:100px;
		height:100px;
		background: blue;
	}
	</style>
</head>
<body>

<div id='dv1'>
	<div id='dv2'></div>
</div>
	

<a href="http://www.ehcto.com/" id='oA'>跳转</a>

<script>

oA.onclick = function(e){
	if(e.preventDefault){
		e.preventDefault()
	}else{
		e.returnValue=false
	}
}

dv1.onclick = function(){
	alert("dv1")
}
dv2.onclick = function(e){
	
	var e = window.event || e;

	if(e.stopPropagation){
		e.stopPropagation();
	}else{
		e.cancelBubble = true;
	}
	//e.stopPropagation(); //w3c

	//e.cancelBubble = true;//ie

}
</script>

</body>
</html>
