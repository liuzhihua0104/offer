<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
			}

			* {
				margin: 0;
				padding: 0;
			}

			.container {
				width: 100%;
				float: left;
				height: 200px;
			
			}
			
			.content{
				width:100%;
				height: 200px;
				background: green;
				margin-left:200px;
				margin-right:300px;
			}
			
		
			.left {
				width: 200px;
				height: 200px;
				background: yellow;
				margin-left:-100%;
				float: left;
			}

			.right {
				width: 100px;
				height: 200px;
				background: red;
				margin-left:-100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">中间</div>
			</div>
		<div class="left">左边</div>
		<div class="right">右边</div>
	</body>
</html>
