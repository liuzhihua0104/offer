<script type="text/javascript">

	this.a = 5;

		alert(this.a + this.b)
	},
	'nn':function(){

};

	//li.pro.mm = sunmin.pro.mm
	//li.pro.nn = sunmin.pro.nn;
	licuan.prototype[i] = sunmin.prototype[i];
}
