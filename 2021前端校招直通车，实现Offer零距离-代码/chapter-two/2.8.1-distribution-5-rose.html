<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽右边自适 - table 布局 </title>
  <style>
    .box-wrapper {
      width: 100%;
      height: 100%;
      background: #000;
      display: table;
    }

    .left-box {
      width: 200px;
      height: 100%;
      display: table-cell;
      background: red;
    }

    /* 右侧盒子不能写width,自动盛满 */

    .right-box {
      height: 100%;
      display: table-cell;
      background: blue;

    }
  </style>
</head>

<body>
  <div class="box-wrapper">
    <div class="left-box">
      left-box
    </div>
    <div class="right-box">
      right-box
    </div>
  </div>
</body>

</html>
