<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽右边自适-float+calc</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .main {
      width: 100%;
      height: 100%;
    }

    .left {
      width: 200px;
      height: 100%;
      background: red;
      float: left;
      color:#fff;
    }

    .right {
      width: calc(100% - 200px);
      height:100%;
      background: #000;
      color:#fff; 
      float: right;     
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
</body>

</html>
