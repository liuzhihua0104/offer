<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 左边定宽右边自适应 + position + calc</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body.box-wrapper {
      width: 100%;
      height: 100%;
      background: red;
      position: relative;
    }

    .left-box {
      width: 200px;
      height: 100%;
      background: blue;
      position: absolute;
      left:0;
      top:0;
    }

    .right-box {
      width:100%;
      height:100%;
      padding-left: 200px;
    }
  </style>
</head>

<body>
  <div class="box-wrapper">
    <div class="left-box">
      left-box
    </div>
    <div class="right-box">
      right-box
    </div>
  </div>
</body>

</html>
