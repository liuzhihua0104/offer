<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽右边自适 + grid 布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .box-wrapper {
      width: 100%;
      height: 100%;
      background: #000;
      display: grid;
      grid-template-columns: 200px auto;
    }

    .left-box {
      height: 100%;
      background: yellow;
    }

    .right-box {
      height: 100%;
      background: red;
    }
  </style>
</head>

<body>
  <div class="box-wrapper">
    <div class="left-box">
      left-box
    </div>
    <div class="right-box">
      right-box
    </div>
  </div>
</body>

</html>
