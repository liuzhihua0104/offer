<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边定宽右边自适-inline-block+calc</title>
  <style>
  
    * {
      margin:0;
      padding:0;
    }

    .box-wrapper{
      width:600px;
      height:100%;
      background: red;
      font-size: 0;
    }

    .left-box{
      width:200px;
      height:100%;
      background: blue;
      display: inline-block;
      font-size:16px;
    }

    .right-box{
      width: calc(100% - 200px);
      height:100%;
      background: yellow;
      display: inline-block;
      font-size:16px;
      
    }

    

  </style>
</head>
<body>
  <div class="box-wrapper">
    <div class="left-box">
      left-box 
    </div>
    <div class="right-box">
      right-box
    </div>
  </div>
</body>
</html>
