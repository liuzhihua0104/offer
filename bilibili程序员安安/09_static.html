<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	</body>

<script>
	function Phone() {}

	Phone.name = "rose"
	Phone.age = function() {
		console.log(18)
	}

	Phone.prototype.size = "5.5inch";

	let nokia = new Phone();

	// 实例对象不会有函数的属性，只会有prototype上面的东西

	console.log(nokia.name)
	console.log(nokia.age)
	console.log(nokia.size)

	class Pc {
		// static name = '手机';
		// static name = "手机";
		static name = '手机';
		static change() {
			console.log("我是static方法");
		}
	}

	let newPc = new Pc();
	console.log(newPc.name);
	console.log(newPc.change);
</script>
